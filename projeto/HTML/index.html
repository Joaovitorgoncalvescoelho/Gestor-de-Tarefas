  <title>Gerenciado de Tarefas</title>
</head>

<body>

  <div class="linhalateral">

  </div>
  <div class="">
    <div class="  " id="janela_modal">
      <div class>
          <form>
            <div class=" animate__animated animate__bounceIn">
            <div class id="modal">
              <div class="cadastro">
                <h3>Adcicionar nova tarefa</h3>
                <div class="input1">
                  <h5 class="titulo">Número</h5>
                  <input class="inputpr" id="number" type="text" placeholder="Digite apenas numeros"></input>
                </div>
                <div class="input1">
                  <h5 class="titulo">Descrição</h5>
                  <input class=" inputpr" id="description" type="text" placeholder="Digite apenas a descrição"></input>
                </div>
                <div class="input1">
                  <h5 class="titulo">Data</h5>
                  <input class="selecionador" id="date" type="date" placeholder="DD/MM/AAAA"></input>
                </div>
                <div class="input1">
                  <h5 class="titulo">Status</h5>
                  <select id="status" class="selecionador" name="select">
                    <option hidden selected></option>
                    <option value="Concluído">Concluído</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Stopped">Stopped</option>
                  </select>
                </div>
                <button type="button" class="fechar" id="fechar">X</button>
              </div> <button class="save" type="button" id="salvar" onclick="salvarModal()"> Salvar </button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <div class="animate__animated  animate__fadeInUp">
  <div class="containerPrin">
    <div class="row" id="imagemcentral">
      <div class="col-1"></div>
      <img src="../Assets/Imagens/Asset 3@4x 1.png">
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class=" col-6" id="gerenciador">
        <img class="icone1" id="iconeGerenciador" src="../Assets/Imagens/ícone arnia.png">
        Gerenciador de Tarefas
      </div>
    </div>
    <div class="row" id="botao">
      <div class="col-1"></div>
      <div class="col-6">
        <button type="button" id="adicionar" onclick="abrirModal()"> + Adicionar nova tarefa </button>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-8" id="container">
        <div class="row align-items-start">
          <table>
            <thead>
              <tr>
                <th class="col-1">Núm</th>
                <th class="col-5 ">Descrição</th>
                <th class="col-4 ">Data de entrega</th>
                <th class="col-2">Status</th>
                <th class="col-1 ">Ação</th>
              </tr>
            </thead>
            <tbody id="bodyTesch">

              <tr id="linha">
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
